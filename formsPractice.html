<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">
            <p>
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" placeholder="Enter your first name">
            </p>
            <p>
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" placeholder="Enter your last name">
            </p>
            <p>
                <label for="problem">What can Kanye help you with?</label>
                <textarea type="text" id="problem" name="problem" placeholder="Give a brief description of a problem you are having that Kanye can help you with." rows="5" cols="50"></textarea>
            </p>
            <p>
                <input type="submit" value="Ye Button">
            </p>
        </form>
    </body>

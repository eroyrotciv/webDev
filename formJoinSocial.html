<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">
    <div>
        <label for="fullName">Full name:</label>
        <input name="fullName" id="fullName" type="text" required>
    </div>
    <div>
        <label for="email">Email address:</label>
        <input type="text" name="email" id="email" required>
    </div>
    <div>
        <label for="about">About you:</label>
        <textarea rows="3" cols="50" name="about" id="about"></textarea>
    </div>
    <div>
        <label for="picture">Photo:</label>
        <input name="picture" id="picture" type="file">
    </div>
    <div>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit" value="Submit">
    </div>
   </form>
   
</body>

</html>

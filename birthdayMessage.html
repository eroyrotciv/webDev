<!DOCTYPE html>
<html lang="en">
<head>
   <title>Happy Birthday Message Creator</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Happy Birthday Message Creator</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <div>
         <label for="birthdayMessage">Message?</label>
         <input type="text" id="birthdayMessage" name="birthdayMessage" value="Happy birthday!">
      </div>
      <div>
         <label for="emailAddr">Email address?</label>
         
         <!-- TODO: Add regular expression to pattern -->
         <input type="email" id="emailAddr" name="emailAddr" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" placeholder="name@domain.com">
      </div>
      <div>
         <label for="dateToSend">Date to send?</label>
         <!-- TODO: Add date widget -->
          <input type="date" name="dateToSend" id="dateToSend" placeholder="mm/dd/yyyy">
      </div>
      <div>
         <label for="messageColor">Message color?</label>
         <!-- TODO: Add color widget -->
          <input type="color" name="messageColor" id="messageColor">
      </div>
      <div>
         <label for="numBlinks">Number of blinks?</label>
         <!-- TODO: Add number widget -->
          <input type="number" name="numBlinks" id="numBlinks" min="0" max="10" value="0">
      </div>
      <div>
         <label for="musicVolume">Music volume?</label>
         <!-- TODO: Add range widget -->
          <input type="range" name="musicVolume" id="musicVolume" value="20" min="0" max="50">
      </div>
     
     <!-- TODO: Add submit button -->
      <label for="submit"></label>
      <!--<input type="submit" name="submit" id="submit" value="Send Birthday Message">-->
      <button type="submit" name="submit" id="submit">Send Birthday Message</button>
   </form>
   
</body>

</html>
